<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terminal Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-container">
    <div class="left-panel">
      <div class="left-content">
        <span class="name">ADITYA MAGARDE</span>
        <span class="subtitle">Software Engineer, C3.ai</span>
        <p class="description">I engineer high-performance, scalable systems and streamline workflows to deliver impactful, robust software solutions.</p>
        <nav class="vertical-nav">
          <ul>
            <li data-command="experience">EXPERIENCE</li>
            <li data-command="education">EDUCATION</li>
            <li data-command="skills">SKILLS</li>
            <li data-command="contact">CONTACT</li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="right-panel">
      <div class="terminal">
        <div class="content">
          <div id="about" class="tab-content active">
            <div class="terminal-output" id="terminal-output-about"></div>
            <!-- The input line will be dynamically created by JavaScript -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="left-footer">
    <a href="https://github.com/yourusername" class="icon-link" aria-label="GitHub" target="_blank" rel="noopener noreferrer">
      <img src="icons/github.svg" alt="GitHub" class="icon">
    </a>
    <a href="https://linkedin.com/in/yourusername" class="icon-link" aria-label="LinkedIn" target="_blank" rel="noopener noreferrer">
      <img src="icons/linkedin.svg" alt="LinkedIn" class="icon">
    </a>
    <a href="https://instagram.com/yourusername" class="icon-link" aria-label="Instagram" target="_blank" rel="noopener noreferrer">
      <img src="icons/instagram.svg" alt="Instagram" class="icon">
    </a>
    <a href="mailto:your.email@gmail.com" class="icon-link" aria-label="Gmail">
      <img src="icons/gmail.svg" alt="Gmail" class="icon">
    </a>
    <a href="resume.pdf" class="icon-link" aria-label="Download Resume" target="_blank" rel="noopener noreferrer">
      <img src="icons/cv.svg" alt="Resume" class="icon">
    </a>
  </div>
  <script src="content.js"></script>
  <script src="script.js"></script>
</body>
</html>
